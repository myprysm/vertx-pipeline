empty:

simple:
  pump:
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 10
    unit:     MILLISECONDS
  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink

basic:
  pump:
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 1
    unit:     SECONDS

  processors:
    - type: fr.myprysm.pipeline.processor.NoOpProcessor

  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink

named:
  pump:
    name:     Custom Name
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 1
    unit:     SECONDS

  processors:
    - type: fr.myprysm.pipeline.processor.NoOpProcessor
      name: Bla bla

  sink:
    name: FooBar
    type: fr.myprysm.pipeline.sink.ConsoleSink

multi-instance-processor:
  pump:
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 1
    unit:     SECONDS
  processors:
    - type:       fr.myprysm.pipeline.processor.NoOpProcessor
      instances:  10
  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink


multi-instance-multi-processor:
  pump:
    type: fr.myprysm.pipeline.pump.TimerPump
    interval: 50
    unit: MILLISECONDS

  processors:
    - type:       fr.myprysm.pipeline.processor.NoOpProcessor
      instances:  10
    - type:       fr.myprysm.pipeline.processor.LogProcessor
      instances:  3
      level:      DEBUG
  sink:
    type:   fr.myprysm.pipeline.sink.FileSink
    mode:   overwrite
    format: json

logger-test:
  pump:
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 10
    unit:     MILLISECONDS
  processors:
    - type:   fr.myprysm.pipeline.processor.LogProcessor
      level:  TRACE
    - type:   fr.myprysm.pipeline.processor.LogProcessor
      level:  DEBUG
    - type:   fr.myprysm.pipeline.processor.LogProcessor
      level:  INFO
    - type:   fr.myprysm.pipeline.processor.LogProcessor
      level:  WARN
    - type:   fr.myprysm.pipeline.processor.LogProcessor
      level:  ERROR
  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink

data-extractor-test:
  pump:
    type:       fr.myprysm.pipeline.pump.TimerPump
    interval:   50
    unit:       MILLISECONDS
  processors:
    - type:         fr.myprysm.pipeline.processor.DataExtractorProcessor
      extract:
        counter:    another.field.counter
        timestamp:  that.damn.works
  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink

timer-shutdown-test:
  deployChannel: test-shutdown-timer
  pump:
    type:       fr.myprysm.pipeline.pump.TimerPump
    interval:   5
    unit:       MILLISECONDS
  processors:
    - type:     fr.myprysm.pipeline.processor.TimerEmitterProcessor
      interval: 50
      unit:     MILLISECONDS
      signal:   TERMINATE
  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink

counter-shutdown-test:
  deployChannel: test-shutdown-counter
  pump:
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 10
    unit:     MILLISECONDS

  processors:
    - type:     fr.myprysm.pipeline.processor.CounterEmitterProcessor
      interval: 10
      signal:   TERMINATE
  sink:
    type: fr.myprysm.pipeline.sink.ConsoleSink

accumulator-single-instance-test:
  deployChannel: accumulator-single-instance
  pump:
    type:     fr.myprysm.pipeline.pump.TimerPump
    interval: 10
    unit:     MILLISECONDS
    data:
      type: timer
  processors:
    - type:         fr.myprysm.pipeline.processor.DataExtractorProcessor
      extract:
        counter:    counter.tick
        timestamp:  counter.timestamp
        type:       type
    - type:         fr.myprysm.pipeline.processor.ObjectToArrayProcessor
      fields:       counter
    - type:         fr.myprysm.pipeline.processor.MergeBasicProcessor
      instances:    10
      loadFactor:   3
      keyToObj:     type
      mergeArrays: counter
      sortArrays:
        path:   counter
        field:  tick
        order:  DESC
  sink:
    type:     fr.myprysm.pipeline.sink.BlackholeSink

http-get-processor-test:
  deployChannel: http-get-processor
  pump:
    type: fr.myprysm.pipeline.pump.TimerPump
    interval: 10
    unit: MILLISECONDS
    data:
      type: timer-http-get-processor
  processors:
    - type:             fr.myprysm.pipeline.processor.HttpGetRequestProcessor
      port:             8271
      injection:        another.place
      responseType:     LIST
      userAgent:        Vert.X Pipeline Test agent
      url:              /tick/:tick/counter/:counter/type/:type
      headers:
        X-Test-Tick:    $event.tick
        X-Test-Counter: $event.counter
        X-Test-Type:    $event.type
        X-Test-Value:   a value
      queryParams:
        tick:     $event.tick
        counter:  $event.counter
        type:     $event.type
      pathParams:
        tick:     $event.tick
        counter:  $event.counter
        type:     $event.type
  sink:
    type: fr.myprysm.pipeline.sink.BlackholeSink

undeploy-component-error:
  deployChannel: undeploy-component-error
  pump:
    type: fr.myprysm.pipeline.pump.TimerPumpAndFailureTest$FailurePump

  processors:
    - type: fr.myprysm.pipeline.processor.CounterEmitterProcessor
      interval: 5
      signal:   TERMINATE
  sink:
    type: fr.myprysm.pipeline.sink.BlackholeSink